<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>

    <div class="container">
        <div class="py-5 text-center" th:if="${error != null}">
            <p class="lead">스터지올래 이메일 가입</p>
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
            <p class="lead" th:text="${email}">your@email.com</p>

        </div>

        <div class="py-5 text-center">
            <p class="lead">스터지올래 이메일 가입</p>
            <h2>
                스터디올레 서비스를 이용하려면 인증이메일을 확인하세요.
            </h2>
            <div>
                <p class="lead" th:text="${email}">your@email.com</p>
                <a th:href="@{/resend-confirm-email}" class="btn btn-outline-info">인증 이메일 다시 보내기</a>
            </div>
        </div>
    </div>


<div th:replace="fragments.html :: footer"></div>
</body>
</html>
